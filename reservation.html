<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foodie's Delight - Reservations</title>
    <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f0;
      color: #333;
    }

    header {
      background-color:darkred;
      color: white;
      padding: 20px;
      text-align: center;
    }

    form {
      background-color: #fff;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color:darkred;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    input[type="date"],
    input[type="time"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: darkred;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: darkred;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f8e1d2;
      border-top: 2px solid darkred;
      margin-top: 40px;
      font-size: 14px;
    }

    footer a {
      text-decoration: none;
      color: darkred;
      margin: 0 10px;
      font-weight: bold;
    }

    footer a:hover {
      color: darkred;
    }
  </style>
  </head>
  <body>
    <header>
      <h1>Book a Table</h1>
    </header>

    <form action="#" method="POST">
      <!-- TODO: Add an input field for Name with a label -->
       <label for="name" >Name:</label>
       <input id="name" type="text"><br><br>


       

      <!-- TODO: Add an input field for Email with a label -->
       <label for="email">Email:</label>
       <input id="email" type="email"><br><br>
       

      <!-- TODO: Add an input field for Phone with a label -->
       <label for="phone">Phone:</label>
       <input id="phone" type="tel"><br><br>
       

      <!-- TODO: Add an input field for Date selection with a label -->
       <label for="date">Date:</label>
       <input id="date" type="date"><br><br>
       

      <!-- TODO: Add an input field for Time selection with a label -->
       <label for="time" >Time:</label>
       <input id="time" type="time"><br><br>
       

      <!-- TODO: Add an input field for Number of Guests with a label -->
       <label for="guest">Number of Guests:</label>
       <input id="guest" type="number"><br><br>
       

      <!-- TODO: Add a textarea for Special Requests with a label -->
       <label for="req">Special Requests</label><br>
       <textarea id="req" rows="4" cols="50"></textarea><br><br>
       

      <!-- TODO: Add a Submit button -->
       <input type="submit" value="Submit">
       
    </form>

    <footer>
      <p>&copy; 2025 Foodie's Delight. All rights reserved.</p>
      <a href="index.html">Home</a> | <a href="menu.html">Menu</a> |
      <a href="reservation.html">Reservations</a> |
      <a href="contact.html">Contact</a>
    </footer>
  </body>
</html>
